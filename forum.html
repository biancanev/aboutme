<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.alert{
    bottom: 40;
    left: 0;
    width: 100%;
    background-color: #73b8d2;
    border: 3px solid #73AD21;
    position: fixed;
}
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="https://biancanev.github.io/aboutme/">Home</a>
  <a href="https://biancanev.github.io/aboutme/news">News</a>
  <a href="https://biancanev.github.io/aboutme/games/">Games</a>
  <a style="float:right" href="https://biancanev.github.io/aboutme/forum">Forum</a>
  <div class="dropdown">
    <button class="dropbtn">More 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="http://thepotatoplace.ml">The Potato Place</a>
      <a href="https://biancanev.github.io/aboutme/fav-websites">Fav websites</a>
      <a href="https://biancanev.github.io/aboutme/web-development/">Web Development</a>
      <a href="https://biancanev.github.io/aboutme/other">Other Things</a>
    </div>
  </div> 
</div>
<h2>Forum:</h2>
    <h3>Rules:</h3>
    <ul>
        <li>If your question/comment is inappropriate, unclear, and/or disruptive, we will remove it.</li>
    </ul>
<p><div class="alert">The Forum is currently empty!</div></p>

</body>
</html>
